<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content:center;
        }
        .main{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: auto;
            /* border: 1px solid black; */
            margin: 5rem;
        }
    </style>
</head>
<body>
    <div class="main">
        <form action="#">
        <h1>Feedback</h1><hr>

        Enter your Full Name : <br>
        <input type="text" name="name"> <br>
        Your Email : <br>
        <input type="email" name="email" id="email"> <br>
        Gender :
        Male<input type="radio" name="Gender" id="male" value="Male">
        Female<input type="radio" name="Gender" id="female" value="FeMale">
        <br>
        Enter Your Address :<br>
        <textarea name="textarea" id="text" cols="30" rows="6"> </textarea><br>
        Your Feedback : <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter Your Feedback !"></textarea> <br>
        <input type="submit" value="Send">
   </form> 
    </div>
   
</body>
</html>
